<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Resources Index</title>

  <!-- Universal stylesheet -->
  <link rel="stylesheet" href="https://saphahcentral.github.io/saphah/style-public.css" />

  <!-- Dynamic includes -->
  <script src="https://saphahcentral.github.io/scs6027/load-includes.js" defer></script>

  <style>
    /* Page-specific styles only */
    .centered-img {
      text-align: center;
      margin-top: 20px;
    }
    .centered-img img {
      width: 200px;
      height: 200px;
    }
    h1.index-title {
      text-align: center;
      text-decoration: underline;
      margin-top: 20px;
    }
    p.notice {
      font-weight: bold;
      text-align: center;
      color: red;
    }
    p.notice a {
      color: red;
      text-decoration: underline;
    }
    p.notice u {
      background-color: #fcff01;
    }
    hr.separator {
      margin: 20px 0;
    }
    .page-list {
      font-size: large;
      line-height: 1.8;
      margin-left: 20px;
    }
    .page-list p b u span {
      background-color: #fcff01;
    }
  </style>
</head>
<body>

<!-- Dynamic header -->
<div id="header-placeholder"></div>

<!-- Dynamic nav -->
<div id="nav-placeholder"></div>

<main style="max-width: 800px; margin: auto; padding: 20px;">

  <div class="centered-img">
    <a href="https://cdn-images.imagevenue.com/77/b8/bd/ME1AW9PE_o.jpg" target="_blank" rel="noopener noreferrer">
      <img alt="Index Icon" src="https://cdn-images.imagevenue.com/77/b8/bd/ME1AW9PE_o.jpg" />
    </a>
  </div>

  <h1 class="index-title">INDEX OF PAGES</h1>

  <div class="page-list">
    <p>
      <b><u><span>HOME</span></u></b> – Main page with more information and guidance.
    </p>
    <p>
      <b><u><span>INDEX</span></u></b> – This page (full list of available pages).
    </p>
    <p>
      <b><u><span>ABOUT US</span></u></b> – Learn more about who we are.
    </p>
    <p>
      <b><u><span>CONTACT US</span></u></b> – Go here if you need help quickly.
    </p>
  </div>

</main>

<!-- Dynamic footer -->
<div id="footer-placeholder"></div>

</body>
</html>
